
<mat-card>
  <mat-card-header>
    <mat-card-title>Secci√≥n de Personajes</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <div></div>
  <mat-card-content>
    
    <mat-form-field appearance="fill">
      <mat-label>Casa a consultar:</mat-label>
      <mat-select (selectionChange)="getSelected($event)" [(value)]="selected">
        <mat-option value="option0"></mat-option> 
        <mat-option value="slytherin">Slytherin</mat-option>
        <mat-option value="gryffindor">Gryffindor</mat-option>
        <mat-option value="Ravenclaw">Ravenclaw</mat-option>
        <mat-option value="hufflepuff">Hufflepuff</mat-option>
      </mat-select>
    </mat-form-field>
    
    
  </mat-card-content>
  </mat-card>


  <mat-form-field>
    <mat-label>Filtro de busqueda:</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harry" #input>
  </mat-form-field>
  

<div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="patronus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
    <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | age}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.image | images}}" /> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
